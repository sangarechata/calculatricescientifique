<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 offset-md-4 shadow-sm rounded-3">
                <div class="row bg-light p-3 mb-3" style="height: 50px; background-color: grey!important;">
                    <input type="text" class="form-control"  id="result"><br>
                </div>
                <div class="row bg-light">
                    <div class="col">
                        <button type="button" class="btn btn-danger mb-2 w-100" id="clean">AC</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2 w-100">=></button>
                    </div>
                    <div class="col">
                        <button type="button" id="%" class="btn btn-primary mb-2 w-100">%</button>
                    </div>
                    <div class="col">
                        <button type="button" id="/" class="btn btn-primary mb-2 w-100">/</button><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="7" class="btn btn-primary mb-2 w-100">7</button>
                    </div>
                    <div class="col">
                        <button type="button" id="8" class="btn btn-primary mb-2 w-100">8</button>
                    </div>
                    <div class="col">
                        <button type="button" id="9" class="btn btn-primary mb-2 w-100">9</button>
                    </div>
                    <div class="col">
                        <button type="button" id="*" class="btn btn-primary mb-2 w-100">*</button><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" id="6" class="btn btn-primary mb-2 w-100">6</button>
                    </div>
                    <div class="col">
                        <button type="button" id="5" class="btn btn-primary mb-2 w-100">5</button>
                    </div>
                    <div class="col">
                        <button type="button" id="4" class="btn btn-primary mb-2 w-100">4</button>
                    </div>
                    <div class="col">
                        <button type="button" id="-" class="btn btn-primary mb-2 w-100">-</button><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" id="3" class="btn btn-primary mb-2 w-100">3</button>
                    </div>
                    <div class="col">
                        <button type="button" id="2" class="btn btn-primary mb-2 w-100">2</button>
                    </div>
                    <div class="col">
                        <button type="button" id="1" class="btn btn-primary mb-2 w-100">1</button>
                    </div>
                    <div class="col">
                        <button type="button" id="+" class="btn btn-primary mb-2 w-100">+</button><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" id="0" class="btn btn-primary mb-2 w-100">0</button>
                    </div>
                    <div class="col">
                        <button type="button" id="00" class="btn btn-primary mb-2 w-100">00</button>
                    </div>
                    <div class="col">
                        <button type="button" id="." class="btn btn-primary mb-2 w-100">.</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success mb-2 w-100" id="equal">=</button>                
                    </div>
                </div>

            </div>

        </div>

    </div>
    



    <script src="app.js"></script>
</body>
</html>
